<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlyBird</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="wrapBg" class="wrapBg">  <!-- 游戏背景 -->
        <div id="headTitle" class="headTitle">  <!-- 开始标题 -->
            <img src="img/bird0.png" alt="小鸟" id="headBird" class="headBird">
        </div>
        <button id="startBtn" class="startBtn"></button> <!-- 开始按钮 -->
        <div id="grassLand1" class="grassLand1"></div>  <!-- 草地1 -->
        <div id="grassLand2" class="grassLand2"></div>  <!-- 草地2 -->
        <div id="score">
                <div id="num1"></div>
                <div id="num2"></div>
                <div id="num3"></div>
            </div>
            <div id="gameOver" class="hide">
                <img src="img/game_over.jpg" alt="game over" />
                <img src="img/message.jpg" alt="message" />
                <img id="ok" src="img/ok.jpg" alt="ok" />
            </div>
    </div>
</body>
<script src="js/baseObj.js"></script>
<script src="js/block.js"></script>
<script src="js/index.js"></script>
</html>
